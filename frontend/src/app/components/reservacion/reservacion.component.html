<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #reservacionForm="ngForm" (ngSubmit)="addReservacion(reservacionForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="reservacionService.selectedReservacion._id">
            <div class="row">
              <div class="input-field col-s12">
                <input type="text" name="Nombre" #Nombre="ngModel" [(ngModel)]="reservacionService.selectedReservacion.nombre" placeholder="Ingresa tu nombre">
              </div>
              <div class="input-field col-s12">
                <input type="text" name="Telefono" #Telefono="ngModel" [(ngModel)]="reservacionService.selectedReservacion.Telefono" placeholder="Ingresa tu numero de Telefono">
              </div>
              <div class="input-field col-s12">
                <input type="text" name="Email" #Email="ngModel" [(ngModel)]="reservacionService.selectedReservacion.Email" placeholder="Ingresa tu E-mail">
              </div>
              <div class="input-field col-s12">
                <input type="date" ngModel="aFecha1" name="FechaEnt" #FechaEnt="ngModel" [(ngModel)]="reservacionService.selectedReservacion.FechaEnt" placeholder="Ingresa la fecha de entrada">
              </div>
              <div class="input-field col-s12">
                <input type="date" ngModel="aFecha2" name="FechaSal" #FechaSal="ngModel" [(ngModel)]="reservacionService.selectedReservacion.FechaSal" placeholder="Ingresa la fecha de salida">
              </div>
              <div class="input-field col s12">
                
                <!--
               <select type="text" name="TipHab" #TipHab="ngModel" [(ngModel)]="reservacionService.selectedReservacion.TipoHab">
                 <option value="" disabled selected>Elegir Tipo de habitacion</option>
                  <option value="King size">King size</option>
                  
                </select>
                <label>Tipo de habitacion</label>
              -->

              <select type="text" name="TipHab" #TipHab="ngModel" [(ngModel)]="reservacionService.selectedReservacion.TipoHab">
                <option *ngFor="let TipoHab of Habitaciontipo" [value]="TipoHab.name">
                  {{TipoHab.name}}
                </option>
              </select>
              
          
                 
            
               <label>Tipo de habitacion</label>
              </div>

              <div class="input-field col s12">
                <select type="number" name="NumHab" #NumHab="ngModel" [(ngModel)]="reservacionService.selectedReservacion.NumHab">
                  <option value="" disabled selected>Elige una opcion</option>
                  <option  value="1">1</option>
                  <option  value="2">2</option>
                  <option  value="3">3</option>
                  <option value="4">4</option>
                  <option  value="5">5</option>
                  <option  value="6">6</option>
                </select>
                <label>Numero de personas</label>
              </div>
              
              <div class="input-field col-s12">
                <input type="text" name="RegAlo" #RegAlo="ngModel" [(ngModel)]="reservacionService.selectedReservacion.RegAlo" placeholder="Selecciona el Regimen de alojamiento">
              </div>

             <!--

              <table>
                <thead>
                  <th>Costo Total</th>
                  <th>Dias</th>
                </thead>
                <body></body>
                  <tr *ngFor="let reservacion of reservacionService.reservaciones"></tr>
                  {{ reservacion.NumHab * 400 }}
                    
                 
                 
                </body>
              </table>
              -->
                <div class="card-action">
                <div class="input-field col-s12">
                    
                  <button class="btn right" style="margin-left: 2px;" (click)="resetForm(reservacionForm)">Cancelar</button>
                  <button class="btn right">Enviar</button>
                  
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    
  </div>
  <div class="card-action">
      <a class="waves-effect waves-light btn" href="reservacionusuario"><i class="material-icons right">view_headline</i>Mostrar datos de resrvacion</a>
    </div>  
</div>
