<div class="container">
  <div class="row">
    <div class="col s7" id="tabMensaje">

      <table class="striped highlight black-text">
        <tbody>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Fecha</th>
          <th>Tipo de habitacion</th>
          <th>Numero de personas</th>
          <th>Costo Total</th>
        
        </tr>
        
          <tr *ngFor="let reservacion of reservacionService.reservaciones">
          
      
            <td>{{ reservacion.Nombre }}</td>
            <td>{{ reservacion.Email }}</td>
            <td>{{ reservacion .FechaEnt}}</td>
            <td>{{ reservacion.TipHab }}</td>
            <td>{{ reservacion.NumHab }}</td>
            <td>{{ reservacion.NumHab * 400 }}</td>

          </tr>
        </tbody>
      </table>
      <div class="row form-group pr-sm-4 pl-sm-4">
          <button type="button" class="btn btn-outline-light"
            (click)="generarPDF()" ><i class="material-icons right">local_printshop</i>Imprimir Reservacion</button>  
      </div>
    </div>
  </div>
</div>
